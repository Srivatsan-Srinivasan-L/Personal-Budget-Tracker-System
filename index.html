<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker System</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https:unicons.iconscout.com/release/v4.0.0/css/line.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
</head>
<body>
    <nav>
        <div class="logo-name">
            <div class="logo-image">
                <img src="./assets/logo.jpg">
            </div>
            <span class="logo_name">Budget Tracker</span>
        </div>
        <div class="menu-items">
            <ul class="nav-links">
                <li><a href="#">
                        <i class="uil uil-estate"></i>
                        <span class="link-name">Dashboard</span>
                    </a></li>
                <li><a href="#">
                        <i class="uil uil-files-landscapes"></i>
                        <span class="link-name">Add Income</span>
                    </a></li>

                <li><a href="#">
                        <i class="uil uil-chart"></i>
                        <span class="link-name">Manage Expenses</span>
                    </a></li>

                <li><a href="#">
                        <i class="uil uil-thumbs-up"></i>
                        <span class="link-name">Expenses Report</span>
                    </a></li>

                <li><a href="#">
                        <i class="uil uil-chart"></i>
                        <span class="link-name">Profile</span>
                    </a></li>

                <li><a href="#">
                        <i class="uil uil-share"></i>
                        <span class="link-name">Setting</span>
                    </a></li>

            </ul>
            <ul class="logout-mode">
                <li><a href="#">
                        <i class="uil uil-signout"></i>
                        <span class="link-name">Logout</span>
                    </a></li>
                <li class="mode"><a href="#">
                        <i class="uil uil-moon"></i>
                        <span class="link-name">Dark Mode</span>
                    </a>
                    <div class="mode-toggle">
                        <span class="switch"></span>
                    </div>
                </li>
            </ul>
        </div>

    </nav>
    <section class="dashboard">
        <div class="top">
            <i class="uil uil-bars sidebar-toggle"></i>
            <div class="search-box">
                <i class="uil uil-search"></i>
                <input type="text" placeholder="Search here...">
            </div>
            <img src="./assets/team1.jpg">
        </div>
        <div class="dash-content">
            <div class="overview">
                <div class="title">
                    <i class="uil uil-tachometer-fast-alt"></i>
                    <span class="text">Dashboard</span>
                </div>
                <div class="boxes">
                    <div class="box box1">
                        <i class="uil uil-thumbs-up"></i>
                        <span class="text">Today's Expense</span>
                        <span class="number">₹ 200</span>
                    </div>

                    <div class="box box2">
                        <i class="uil uil-comments"></i>
                        <span class="text">Yesterday Expense</span>
                        <span class="number">₹ 500</span>
                    </div>

                    <div class="box box3">
                        <i class="uil uil-share"></i>
                        <span class="text">Last 7 Day's Expense</span>
                        <span class="number">₹ 1000</span>
                    </div>

                    <div class="box box4">
                        <i class="uil uil-chart"></i>
                        <span class="text">Last 30 Day's Expense</span>
                        <span class="number">₹ 4000</span>
                    </div>
                </div>
            </div>
            <div class="activity">
                <div class="title">
                    <i class="uil uil-clock-three"></i>
                    <span class="text">Recent Activity</span>
                </div>
                <div class="activity-data">

                    <div id="columnchart_material" style="width: 300px; height: 300px;"></div>
                    <div id="columnchart_material1" style="width: 300px; height: 300px;"></div>
                    <div id="columnchart_material2" style="width: 300px; height: 300px;"></div>
                </div>


            </div>
    </section>
    <script src="./Js/script.js"></script>
</body>
</html>
